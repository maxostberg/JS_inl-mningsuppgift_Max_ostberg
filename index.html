<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/073ecddc9c.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="website-title">Get A Free Course</h1>

        <form class="customer-form">
            <div class="name input-box">
                <span class="input-icon"><i class="fas fa-user"></i></span>
                <input type="text" class="inputs" id="name" placeholder="Customer Name">
            </div>
            <div class="course input-box">
                <span class="input-icon"><i class="fas fa-book"></i></span>
                <input type="text" class="inputs" id="course" placeholder="Course">
            </div>
            <div class="author input-box">
                <span class="input-icon"><i class="fas fa-user-circle"></i></span>
                <input type="text" class="inputs" id="author" placeholder="Author">
            </div>
            <button type="submit" class="submit-btn">SUBMIT</button>
        </form>

        <div class="card-container">
            <div class="card">
                <div class="card-top">
                    <img src="https://source.unsplash.com/random" alt="course picture" class="card-picture">
                </div>
                <div class="card-bottom">
                    <div class="info-box name-box">
                        <span class="category name-category">Name:</span>
                        <p class="name-text category-text">Macke</p>
                    </div>
                    <div class="info-box course-box">
                        <span class="category course-category">Course:</span>
                        <p class="course-text category-text">Macke</p>
                    </div>
                    <div class="info-box author-box">
                        <span class="category author-category">Author:</span>
                        <p class="author-text category-text">Macke</p>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-top">
                    <img src="https://source.unsplash.com/random" alt="course picture" class="card-picture">
                </div>
                <div class="card-bottom">
                    <div class="info-box name-box">
                        <span class="category name-category">Name:</span>
                        <p class="name-text category-text">Macke</p>
                    </div>
                    <div class="info-box course-box">
                        <span class="category course-category">Course:</span>
                        <p class="course-text category-text">Macke</p>
                    </div>
                    <div class="info-box author-box">
                        <span class="category author-category">Author:</span>
                        <p class="author-text category-text">Macke</p>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-top">
                    <img src="https://source.unsplash.com/random" alt="course picture" class="card-picture">
                </div>
                <div class="card-bottom">
                    <div class="info-box name-box">
                        <span class="category name-category">Name:</span>
                        <p class="name-text category-text">Macke</p>
                    </div>
                    <div class="info-box course-box">
                        <span class="category course-category">Course:</span>
                        <p class="course-text category-text">Macke</p>
                    </div>
                    <div class="info-box author-box">
                        <span class="category author-category">Author:</span>
                        <p class="author-text category-text">Macke</p>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-top">
                    <img src="https://source.unsplash.com/random" alt="course picture" class="card-picture">
                </div>
                <div class="card-bottom">
                    <div class="info-box name-box">
                        <span class="category name-category">Name:</span>
                        <p class="name-text category-text">Macke</p>
                    </div>
                    <div class="info-box course-box">
                        <span class="category course-category">Course:</span>
                        <p class="course-text category-text">Macke</p>
                    </div>
                    <div class="info-box author-box">
                        <span class="category author-category">Author:</span>
                        <p class="author-text category-text">Macke</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/JS/app.js"></script>
</body>
</html>
